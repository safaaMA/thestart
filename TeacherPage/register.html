<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../style.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c84e23e68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>سجل المتابعة</title>
</head>
<style>
    .bank-qus {
        display: none;
    }
    
@media only screen and (max-width: 766px) {
.deeplist {
    flex-direction: column;
}
}

</style>
<body>
    <div class="container">
        <div class="navBar">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <nav>


                <span class="material-symbols-outlined" id="event-list">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <div class="box-list2" id="box-list2">
                    <div class="account">
                        <div class="name-user" >
                            <h1>اسم المستخدم</h1>
                        </div>
                        <div class="icon-account">
                            <span class="material-symbols-outlined account">
                                account_circle
                            </span>
                        </div>
                    </div>
                    <div class="deeplist">

                        <ul>
                            <li><a href="../index.html">الصفحة الرئيسية</a></li>
                        </ul>
                        <ul>
                            <li><a href="">المدرسين</a></li>
                        </ul>
                        <ul>
                            <li><a href="">من نحن</a></li>
                        </ul>
                    </div>
                </div>

            </nav>
            
        </div>

        <div class="title-sup">
            <h1>سجل متابعة الطالب</h1>
        </div>
        <div class="form-information">
            <div class="one-box">
                <div class="name-stud">
                    <label for="">اسم الطالب الثلاثي</label>
                    <h1 class="name">محمد حسين خلف</h1>
                </div>
                <div class="name-stud">
                    <label for="">المجموعة والتسلسل</label>
                    <h1 class="name"> الكتروني </h1>
                </div>
            </div>
            <div class="big-box">


                <div class="title-tow ">
                    <h1>سجل نسبة المشاهدات</h1>
                </div>
                <div class="tow-box">
                    <div class="name-subject ">
                        <h1>الفصل الاول - علاقة كبس</h1>
                    </div>
                    <div class="rate-subject ">
                        <h1>80%</h1>
                    </div>
                    <div class="time-subject ">
                        <h1>2025-1-10 10:30:03</h1>
                    </div>
                </div>
            </div>
            <div class="big-box " style="display: flex; flex-direction: column;">

                <div class="title-tow ">
                    <h1>ملاحظات </h1>
                </div>
                <div class="three-box">
                    <p>لم يشاهد الطالب المحاظرة <span>1 + 2 + 5</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../script.js"></script>
</html>
